<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <div class="container">

    <!-- 사이드 바 -->
    <div class="sidebar">
      <h1 class="sidebar_title">
        영화관이여
      </h1>

      <div class="sidebar_menu">
        <p class="sidebar_menu_title">메뉴 01</p>
        <ul class="sidebar_menu_list">
          <li class="sidebar_menu_list_item">영화 소개</li>
          <li class="sidebar_menu_list_item">영화 시간표</li>
          <li class="sidebar_menu_list_item">주전부리</li>
          <li class="sidebar_menu_list_item">기타</li>
        </ul>
      </div>
      <div class="sidebar_menu">
        <p class="sidebar_menu_title">메뉴 02</p>
        <ul class="sidebar_menu_list">
          <li class="sidebar_menu_list_item">영화 소개</li>
          <li class="sidebar_menu_list_item">영화 시간표</li>
          <li class="sidebar_menu_list_item">주전부리</li>
          <li class="sidebar_menu_list_item">기타</li>
        </ul>
      </div>
    </div>

    <!-- main -->
    <div class="main">

      <!-- header -->
      <div class="header">
        <form action="#" class="header_form">
          <input type="search" name="SearchBar" id="SearchBar" class="header_form_input">
          <button type="button" class="header_form_btn">S</button>
        </form>
      </div>

      <!-- Title -->
      <div class="title">
        <div class="title_image">
          <h1 class="title_image_text">영화</h1>
        </div>
      </div>

      <!-- contents -->
      <div class="contents">
        <div class="card">
          <div class="card_image" style="background-image: url(./marvel_img/ant_man_and_the_wasp_2018_large_cover.jpg);"></div>
          <h2 class="card_title">엔트맨 The WASP</h2>
          <p class="card_year">2018</p>
        </div>

        <div class="card">
          <div class="card_image" style="background-image: url(./marvel_img/avengers_end_game_large_cover.jpg);"></div>
          <h2 class="card_title">Avengers End Game</h2>
          <p class="card_year">2020</p>
        </div>

        <div class="card">
          <div class="card_image" style="background-image: url(./marvel_img/avengers_infinity_war_2018_large_cover.jpg);"></div>
          <h2 class="card_title">Avengers Infinity War</h2>
          <p class="card_year">2018</p>
        </div>

        <div class="card">
          <div class="card_image" style="background-image: url(./marvel_img/black_panther_2018_large_cover.jpg);"></div>
          <h2 class="card_title">Black Panther</h2>
          <p class="card_year">2018</p>
        </div>

        <div class="card">
          <div class="card_image" style="background-image: url(./marvel_img/captain_marvel_2019_large_cover.jpg);"></div>
          <h2 class="card_title">Captain Marvel</h2>
          <p class="card_year">2019</p>
        </div>

        <div class="card">
          <div class="card_image" style="background-image: url(./marvel_img/thor_ragnarok_2017_large_cover.jpg);"></div>
          <h2 class="card_title">Thor Ragnarok</h2>
          <p class="card_year">2017</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
